<!DOCTYPE html>
<html>
  <head>
  <title>Haiku</title>
  </head>
  <body>
    <div class="container">
    <form id="haiku-form">
      <label for="lineOne">Enter line 1:</label>
      <input id="lineOne" type="text">
<br>
      <label for="lineTwo">Enter line 2:</label>
      <input id="lineTwo" type="text">
<br>
      <label for="lineThree">Enter line 3:</label>
      <input id="lineThree" type="text">
      <button type="submit">Submit</button>
    </form>
    <p id="haiku">Hurray, you created a BEAUTIFUL Haiku!!!!!
      <br>
    <button type="submit" class="reset">Create a new Haiku</button></p>
    <p id="vowelCount"> I'm sorry, your vowel count is not correct for a haiku. A haiku contains 5 syllables in line one, 7 syllables in line two and 5 syllables in line three. Your creation included:
    <br>
  Line One: <span id="lineOneTotal"></span> <br>
  Line Two: <span id="lineTwoTotal"></span> <br>
  Line Three: <span id="lineThreeTotal"></span>
  <br>
<button type="button" class="reset">Try again</button>
</p>

  </div>
  </body>
</html>
